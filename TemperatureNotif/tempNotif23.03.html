<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Temperature Notifier</title>
	<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row" id="header">
		<div class="col col-md-auto"><h2>Temperature Notifier</h2></div>
		<div class="col col-md-auto"><img src="img/sound_off.png" id="sound" alt="sound" width="35" height="35"></div>
		<div class="col col-md-auto" id="div-set-norm"><a href="#" id="set-norm">Set Temperature Norm</a></div>
	</div>
	<div class="row">
		<div class="col col-8 card" id="chart">
			<canvas id="myChart"></canvas>
		</div>
		<div class="col center card" id="col-temp">
			<div id="current-temp">Current Temperature:</div>
			<div class="whole-temp-block center">
				<span id="temp-block">Temp</span><span>&deg;C</span>
			</div>
			<div id="temp-norm">Temperature norm: 22 - 25 &deg;C</div>
			<div id="col-note">
				<div class="d-inline note-color" id="note-1-color"></div>
				<div class="d-inline" id="note-1"> - above</div>
				<div class="d-inline note-color" id="note-2-color"></div>
				<div class="d-inline" id="note-2"> - normal</div>
				<div class="d-inline note-color" id="note-3-color"></div>
				<div class="d-inline" id="note-3"> - below</div>
			</div>
		</div>
		<div id="zatem">
		</div>
		<div class="b-popup" id="popup-norm">
				<form id="form-norm" action="#">
					<p>Set temperature norm:</p>
					<p>
						<label>From:</label>
						<label>
							<input id="temp-from" type="number" name="temp-from" value="22" min="0" max="45" step="0.5" placeholder="22,0"> &deg;C
						</label>
					</p>
					<p>
						<label>To:</label>
						<label>
							<input id="temp-to" type="number" name="temp-to" value="25" min="0" max="45" step="0.5" placeholder="25,0"> &deg;C
						</label>
					</p>
					<p>
						<button type="button" class="btn btn-success" id="btn_apply">Apply</button>
					</p>
				</form>
			</div>
	</div>
	
</div>

<script src="js/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
